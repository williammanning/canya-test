<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
    <script src="/js/theme.js"></script>
    <style>
        .error-container {
            text-align: center;
            padding: 4rem 1rem;
        }
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo"><img src="/images/canya-logo.svg" alt="Canya logo" class="site-logo"></a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/about">About Us</a></li>
                <li><button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme" title="Toggle theme">☀️</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">Page Not Found</div>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="btn">Go Back Home</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Canya - Building Communities Together</p>
    </footer>
</body>
</html>
