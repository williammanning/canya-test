<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 140" width="420" height="140" role="img" aria-labelledby="title desc">
  <title id="title">Canya logo</title>
  <desc id="desc">The word Canya where the letter Y is a person with arms stretched up</desc>
  <rect width="100%" height="100%" fill="none"/>
  <!-- Text "Can" on the left -->
  <text x="8" y="96" font-family="Segoe UI, Arial, Helvetica, sans-serif" font-weight="700" font-size="72" fill="#ffffff">Can</text>

  <!-- Person-shaped Y (acts as the 'Y') -->
  <g transform="translate(200,8)" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- head -->
    <circle cx="0" cy="22" r="12" fill="#ffffff" stroke="none" />
    <!-- upper arms forming the top of the Y -->
    <path d="M0,36 L-44,-8" />
    <path d="M0,36 L44,-8" />
    <!-- body down -->
    <path d="M0,36 L0,84" />
    <!-- legs forming the lower split of the Y (closed/closer legs) -->
    <path d="M0,84 L-12,110" />
    <path d="M0,84 L12,110" />
  </g>

  <!-- trailing 'a' -->
  <text x="246" y="96" font-family="Segoe UI, Arial, Helvetica, sans-serif" font-weight="700" font-size="72" fill="#ffffff">a</text>

</svg>
